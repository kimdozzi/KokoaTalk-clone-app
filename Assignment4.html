<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

  <body>
    <header>
      <h2>Create An Account</h2>
    </header>
    <main>
      <form>
        <div>
          <label for="First name">First name</label>
          <input
            required
            id="First name"
            placeholder="First name"
            type="text"
          />
        </div>
        <div>
          <label for="Last name">Last name</label>
          <input id="Last name" required placeholder="Last name" type="text" />
        </div>

        <div>
          <label for="Email">Email</label>
          <input id="Email" required placeholder="Email" type="email" />
        </div>

        <div>
          <label for="Username">Username</label>
          <input id="Username" required placeholder="Username" type="text" />
        </div>

        <div>
          <label for="Password">Password</label>
          <input
            id="Password"
            required
            placeholder="Password"
            type="Password"
            minlength="10"
          />
        </div>

        <div>
          <label for="Birth date">Birth date</label>
          <input required id="Birth date" type="date" />
        </div>

        <div>
          <label for="How happy are you?">How happy are you?</label>
          <input
            required
            id="How happy are you?"
            type="range"
            list="tickmarks"
          />
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </div>
        <div>
          <label for="What is fav. color?"
            >What is fav. color?
            <input required id="What is fav. color?" type="color" />
          </label>
        </div>
        <div>
          <input type="submit" value="Create Account" />
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
