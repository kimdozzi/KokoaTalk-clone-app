<!DOCTYPE html>

    <title>Assignment 7</title>

  </head>
  <body>
    <header>
      <h1><strong>The Best Colors</strong></h1>
    </header>
    <main>
      <div class="selector">
        <div class="child-selector">
          <h2>Tomato</h2>
          <p>#FF6347</p>
        </div>
      </div>
      <div class="selector">
        <div class="child-selector">
          <h2>Teal</h2>
          <p>#008080</p>
        </div>
      </div>

      <div class="selector">
        <div class="child-selector">
          <h2>Burlywood</h2>
          <p>#DEB887</p>
        </div>
      </div>

      <div class="selector">
        <div class="child-selector">
          <h2>Thistle</h2>
          <p>#D7BFD7</p>
        </div>
      </div>
    </main>
  </body>
</html>
